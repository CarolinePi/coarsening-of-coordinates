version: '3'
services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: project_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main
      PGDATA: /var/lib/postgresql/data
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
    database-data:

